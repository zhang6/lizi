    <script>
        // --- UI Control Logic ---
        function enterNoUIMode() {
            const ui = document.getElementById('ui-container');
            const hint = document.getElementById('restore-hint');
            
            ui.classList.add('ui-hidden');
            
            // Show hint briefly
            hint.style.opacity = 1;
            setTimeout(() => hint.style.opacity = 0, 3000); // Hide hint after 3s

            // Add one-time click listener to restore UI
            // Slight delay to prevent the click that hid the UI from immediately restoring it
            setTimeout(() => {
                document.addEventListener('click', restoreUI, { once: true });
            }, 100);
        }

        function restoreUI() {
            const ui = document.getElementById('ui-container');
            const hint = document.getElementById('restore-hint');
            ui.classList.remove('ui-hidden');
            hint.style.opacity = 0;
        }

        // --- å…¨å±€é…ç½® ---
        const PARTICLE_COUNT = 8000;
        const CAM_WIDTH = 1280;
        const CAM_HEIGHT = 720;
        
        let texts = {
            1: "æœªæ¥",
            2: "ç§‘æŠ€",
            3: "å¹»å½±"
        };

        // çŠ¶æ€
        let currentMode = 'HEART'; // HEART (åŒ…å«æ•£è½çŠ¶æ€), TEXT1, TEXT2, TEXT3
        let isARActive = false; // é»˜è®¤ä¸ºé»‘è‰²èƒŒæ™¯ï¼Œä¸è·Ÿéš
        let handState = {
            present: false,
            targetX: 0, 
            targetY: 0,
            gesture: 'NONE', // OPEN, FIST, ONE, TWO, THREE
            scaleFactor: 1.0 
        };

        // --- Three.js Setup ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 45;

        // alpha: true å…è®¸é€æ˜èƒŒæ™¯
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x000000, 1); // é»˜è®¤é»‘è‰²èƒŒæ™¯
        document.body.appendChild(renderer.domElement);

        // --- UI Events ---
        const arToggle = document.getElementById('ar-toggle');
        const videoElement = document.getElementById('input_video');
        
        arToggle.addEventListener('change', (e) => {
            isARActive = e.target.checked;
            if (isARActive) {
                videoElement.style.opacity = 1;
                renderer.setClearColor(0x000000, 0); // é€æ˜èƒŒæ™¯
            } else {
                videoElement.style.opacity = 0;
                renderer.setClearColor(0x000000, 1); // é»‘è‰²èƒŒæ™¯
                handState.targetX = 0;
                handState.targetY = 0;
            }
        });

        // --- ç²’å­ç³»ç»Ÿæ ¸å¿ƒ ---
        const geometry = new THREE.BufferGeometry();
        
        const currentPositions = new Float32Array(PARTICLE_COUNT * 3);
        const targetPositions = new Float32Array(PARTICLE_COUNT * 3); 
        const colors = new Float32Array(PARTICLE_COUNT * 3);
        const heartColors = new Float32Array(PARTICLE_COUNT * 3); // ä¸“é—¨å­˜çˆ±å¿ƒçš„é¢œè‰²
        
        function createCircleTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 32; canvas.height = 32;
            const context = canvas.getContext('2d');
            
            const gradient = context.createRadialGradient(16, 16, 0, 16, 16, 16);
            gradient.addColorStop(0, 'rgba(255,255,255,1)');
            gradient.addColorStop(0.4, 'rgba(255,255,255,0.6)');
            gradient.addColorStop(1, 'rgba(0,0,0,0)');
            context.fillStyle = gradient;
            context.fillRect(0,0,32,32);
            
            return new THREE.CanvasTexture(canvas);
        }

        // å®šä¹‰ä¸åŒå½¢æ€çš„ç¼“å­˜æ•°ç»„
        let cacheHeart = new Float32Array(PARTICLE_COUNT * 3);
        let cacheDispersed = new Float32Array(PARTICLE_COUNT * 3); // æ–°å¢ï¼šå…¨å±æ•£è½å½¢æ€
        let cacheText1 = new Float32Array(PARTICLE_COUNT * 3);
        let cacheText2 = new Float32Array(PARTICLE_COUNT * 3);
        let cacheText3 = new Float32Array(PARTICLE_COUNT * 3);

        const colorPink = new THREE.Color(0xff4081);
        const colorDeepPink = new THREE.Color(0xff0055);
        const colorBlue = new THREE.Color(0x409cff);
        const colorGold = new THREE.Color(0xffaa00);
        const colorPurple = new THREE.Color(0xff40ff);
        const colorWhite = new THREE.Color(0xffffff);

        // é‡æ„ï¼šç”Ÿæˆ 3D çˆ±å¿ƒ (æ‰å¹³é£æ ¼)
        function generateHeartShape() {
            const arr = new Float32Array(PARTICLE_COUNT * 3);
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                // ä½¿ç”¨ 3D å‚æ•°æ›²é¢æ–¹ç¨‹
                // u: 0 -> 2PI, v: 0 -> PI
                const u = Math.random() * Math.PI * 2;
                const v = Math.random() * Math.PI; 
                
                // ç²’å­åˆ†å¸ƒæ§åˆ¶ï¼š
                let r = 0;
                const distType = Math.random();
                let isCore = false;

                if (distType > 0.2) {
                    // 80% è¡¨é¢å±‚ (Shell)ï¼šé›†ä¸­åœ¨ r=0.9~1.1
                    r = 0.9 + Math.random() * 0.2;
                } else if (distType > 0.05) {
                    // 15% å†…éƒ¨å¡«å…… (Volume)ï¼šå‡åŒ€å¡«å……
                    r = Math.pow(Math.random(), 1/3); // ç«‹æ–¹æ ¹åˆ†å¸ƒè®©çƒä½“å†…éƒ¨å‡åŒ€
                    isCore = true;
                } else {
                    // 5% å¤–éƒ¨å…‰æ™• (Aura)
                    r = 1.2 + Math.random() * 0.5;
                }

                // 3D Heart Formula (åŸºäºçƒåæ ‡å˜å½¢)
                let hx = 16 * Math.pow(Math.sin(u), 3) * Math.sin(v);
                let hy = (13 * Math.cos(u) - 5 * Math.cos(2*u) - 2 * Math.cos(3*u) - Math.cos(4*u)) * Math.sin(v);
                let hz = 6 * Math.cos(v); 

                const scale = 0.8;

                // åæ ‡èµ‹å€¼
                arr[i*3] = hx * r * scale;
                arr[i*3+1] = hy * r * scale + 2; // ç¨å¾®æŠ¬é«˜ä¸€ç‚¹
                // ä¿®æ”¹ï¼šå¤§å¤§å‡å° Z è½´å€æ•°ï¼Œä½¿å…¶æ‰å¹³ (ä» 2.0 -> 0.4)
                arr[i*3+2] = hz * r * scale * 0.4; 

                // --- é¢„è®¡ç®—çˆ±å¿ƒä¸“å±é¢œè‰² ---
                let c = new THREE.Color();
                if (isCore) {
                    c.lerpColors(colorWhite, colorGold, Math.random());
                } else {
                    // æ ¹æ® z æ·±åº¦æˆ– r åŠå¾„åšæ¸å˜
                    const mix = (r - 0.9) * 2; // å½’ä¸€åŒ–
                    if (Math.abs(hz) > 3) { 
                         c = colorDeepPink;
                    } else {
                         c.lerpColors(colorPink, colorDeepPink, Math.max(0, Math.min(1, mix)));
                    }
                }
                heartColors[i*3] = c.r;
                heartColors[i*3+1] = c.g;
                heartColors[i*3+2] = c.b;
            }
            return arr;
        }

        // ç”Ÿæˆå…¨å±æ•£è½å½¢æ€ (Default)
        function generateDispersedShape() {
            const arr = new Float32Array(PARTICLE_COUNT * 3);
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                // éšæœºåˆ†å¸ƒåœ¨å¾ˆå¤§çš„ç©ºé—´å†…
                arr[i*3] = (Math.random() - 0.5) * 120; // X spread
                arr[i*3+1] = (Math.random() - 0.5) * 80;  // Y spread
                arr[i*3+2] = (Math.random() - 0.5) * 60;  // Z spread
            }
            return arr;
        }

        // åˆå§‹åŒ–
        cacheHeart = generateHeartShape();
        cacheDispersed = generateDispersedShape();
        
        // é»˜è®¤ç›®æ ‡è®¾ç½®ä¸ºæ•£è½
        targetPositions.set(cacheDispersed);

        // åˆå§‹åŒ–å½“å‰ä½ç½® (ä¹Ÿè®¾ä¸ºæ•£è½)
        currentPositions.set(cacheDispersed);
        
        // åˆå§‹é¢œè‰²
        for(let i=0; i<PARTICLE_COUNT; i++) {
            colors[i*3] = colorPink.r;
            colors[i*3+1] = colorPink.g;
            colors[i*3+2] = colorPink.b;
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(currentPositions, 3));
        geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        const material = new THREE.PointsMaterial({
            size: 0.6,
            vertexColors: true,
            map: createCircleTexture(),
            blending: THREE.AdditiveBlending,
            depthWrite: false,
            transparent: true,
            opacity: 0.9
        });

        const particleSystem = new THREE.Points(geometry, material);
        scene.add(particleSystem);

        // æ–‡å­—ç”Ÿæˆ
        function createTextCoordinates(textStr, width = 200, height = 200) {
            const canvas = document.createElement('canvas');
            canvas.width = width;
            canvas.height = height;
            const ctx = canvas.getContext('2d');
            
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, width, height);
            
            // Modified font size from 100px to 70px
            ctx.font = 'bold 70px "Microsoft YaHei", sans-serif';
            ctx.fillStyle = '#ffffff';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(textStr, width/2, height/2);
            
            const imageData = ctx.getImageData(0, 0, width, height);
            const data = imageData.data;
            const coords = [];
            
            for(let y = 0; y < height; y += 2) { 
                for(let x = 0; x < width; x += 2) {
                    const index = (y * width + x) * 4;
                    if(data[index] > 128) { 
                        coords.push({
                            x: (x - width/2) * 0.2, 
                            y: -(y - height/2) * 0.2, 
                        });
                    }
                }
            }
            return coords;
        }

        // è¿›ä¸€æ­¥åŠ åšæ–‡å­—
        function mapTextToParticles(textStr) {
            const coords = createTextCoordinates(textStr, 400, 200);
            const arr = new Float32Array(PARTICLE_COUNT * 3);
            
            for(let i = 0; i < PARTICLE_COUNT; i++) {
                if (i < coords.length * 5) { // æå‡åˆ°5å€åˆ©ç”¨ç‡
                    const coordIndex = i % coords.length;
                    const base = coords[coordIndex];
                    
                    arr[i*3] = base.x;
                    arr[i*3+1] = base.y;
                    
                    // åšåº¦å¢å¼ºé€»è¾‘ (æ›´åš)
                    const layer = Math.random();
                    let zSpread, xySpread;
                    
                    if (layer > 0.4) {
                         // æ ¸å¿ƒä¸»ä½“
                         zSpread = 6.0;  // å¢åŠ Zè½´åšåº¦
                         xySpread = 0.5;
                    } else {
                         // å¤–éƒ¨å…‰æ™•
                         zSpread = 16.0; // å³ä½¿æ˜¯å…‰æ™•ä¹Ÿæ›´åš
                         xySpread = 2.0;
                    }
                    
                    arr[i*3+2] = (Math.random() - 0.5) * zSpread;
                    arr[i*3] += (Math.random() - 0.5) * xySpread;
                    arr[i*3+1] += (Math.random() - 0.5) * xySpread;

                } else {
                    // èƒŒæ™¯ç²’å­
                    const randomIdx = Math.floor(Math.random() * coords.length);
                    const base = coords[randomIdx];
                    if (base) {
                        const theta = Math.random() * Math.PI * 2;
                        const r = 5 + Math.random() * 20;
                        arr[i*3] = base.x + Math.cos(theta) * r;
                        arr[i*3+1] = base.y + Math.sin(theta) * r;
                        arr[i*3+2] = (Math.random() - 0.5) * 30; // èƒŒæ™¯éå¸¸æ·±é‚ƒ
                    } else {
                        arr[i*3] = 0; arr[i*3+1] = 0; arr[i*3+2] = 0;
                    }
                }
            }
            return arr;
        }

        function regenerateTextShapes() {
            cacheText1 = mapTextToParticles(texts[1]);
            cacheText2 = mapTextToParticles(texts[2]);
            cacheText3 = mapTextToParticles(texts[3]);
        }
        
        regenerateTextShapes();

        // --- é€»è¾‘ä¸åŠ¨ç”» ---
        function updateMode(mode) {
            if (currentMode !== mode) {
                currentMode = mode;
                // æ›´æ–° UI æ–‡å­—
                const statusText = document.getElementById('status-text');
                const statusDesc = document.getElementById('status-desc');
                const statusIcon = document.getElementById('status-icon');

                if (mode === 'HEART') {
                    statusText.innerText = "æ˜Ÿå°˜æ¨¡å¼"; 
                    statusDesc.innerText = "å¼ å¼€æ‰‹æŒå¬å”¤çˆ±å¿ƒï¼Œæ¡æ‹³æ•£å¼€";
                    statusIcon.innerText = "âœ¨";
                    statusText.className = "text-xl font-bold tracking-widest text-pink-200";
                } else if (mode === 'TEXT1') {
                    statusText.innerText = `${texts[1]}`;
                    statusDesc.innerText = "æ‰‹åŠ¿: é£ŸæŒ‡";
                    statusIcon.innerText = "â˜ï¸";
                    statusText.className = "text-xl font-bold tracking-widest text-blue-300";
                } else if (mode === 'TEXT2') {
                    statusText.innerText = `${texts[2]}`;
                    statusDesc.innerText = "æ‰‹åŠ¿: Vå­—";
                    statusIcon.innerText = "âœŒï¸";
                    statusText.className = "text-xl font-bold tracking-widest text-yellow-300";
                } else if (mode === 'TEXT3') {
                    statusText.innerText = `${texts[3]}`;
                    statusDesc.innerText = "æ‰‹åŠ¿: ä¸‰æŒ‡";
                    statusIcon.innerText = "ğŸ¤Ÿ";
                    statusText.className = "text-xl font-bold tracking-widest text-purple-300";
                }
            }
        }

        function animate() {
            requestAnimationFrame(animate);

            const positions = geometry.attributes.position.array;
            const colorsAttr = geometry.attributes.color.array;
            const time = Date.now() * 0.001;

            let activeTarget = targetPositions; 
            let lerpSpeed = 0.06; 
            let targetColorRGB = { r: colorPink.r, g: colorPink.g, b: colorPink.b };
            let useCustomColors = false; // æ˜¯å¦ä½¿ç”¨é¢„è®¡ç®—çš„çˆ±å¿ƒé¢œè‰²

            // 1. æ ¸å¿ƒé€»è¾‘åˆ†æ”¯
            if (currentMode === 'HEART') {
                
                // é»˜è®¤ç›®æ ‡ï¼šå…¨å±æ•£è½
                activeTarget = cacheDispersed;
                targetColorRGB = { r: colorBlue.r, g: colorBlue.g, b: colorBlue.b };

                // æ‰‹åŠ¿åˆ¤æ–­é€»è¾‘ï¼š
                if (handState.gesture === 'OPEN') {
                    activeTarget = cacheHeart;
                    useCustomColors = true; // ä½¿ç”¨æˆ‘ä»¬ç²¾å¿ƒè®¡ç®—çš„çˆ±å¿ƒæ¸å˜è‰²
                } 
                else {
                   if (handState.gesture === 'FIST') targetColorRGB = { r: colorGold.r, g: colorGold.g, b: colorGold.b };
                }

            } else {
                // æ–‡å­—æ¨¡å¼
                if (currentMode === 'TEXT1') { activeTarget = cacheText1; targetColorRGB = { r: colorBlue.r, g: colorBlue.g, b: colorBlue.b }; }
                if (currentMode === 'TEXT2') { activeTarget = cacheText2; targetColorRGB = { r: colorGold.r, g: colorGold.g, b: colorGold.b }; }
                if (currentMode === 'TEXT3') { activeTarget = cacheText3; targetColorRGB = { r: colorPurple.r, g: colorPurple.g, b: colorPurple.b }; }
            }

            // 2. è·Ÿéšé€»è¾‘
            let offsetX = 0;
            let offsetY = 0;

            if (isARActive && handState.present) {
                offsetX = handState.targetX;
                
                let heightOffset = 10;
                
                if (currentMode === 'HEART' && handState.gesture !== 'OPEN') {
                    offsetX = 0; 
                    offsetY = 0;
                } else {
                    if (currentMode !== 'HEART') heightOffset = 8;
                    offsetY = handState.targetY + heightOffset;
                }
            }

            // 3. ç²’å­æ›´æ–°å¾ªç¯
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const ix = i * 3;
                const iy = i * 3 + 1;
                const iz = i * 3 + 2;

                let tx = activeTarget[ix];
                let ty = activeTarget[iy];
                let tz = activeTarget[iz];

                // ç‰¹æ•ˆå¤„ç†
                if (currentMode === 'HEART' && handState.gesture === 'OPEN') {
                    // çˆ±å¿ƒç‰¹æ•ˆï¼šæ—‹è½¬ + å¿ƒè·³
                    const beat = 1 + Math.sin(time * 3) * 0.05;
                    tx *= beat; ty *= beat; tz *= beat;
                    
                    const cosR = Math.cos(time * 0.5);
                    const sinR = Math.sin(time * 0.5);
                    const rx = tx * cosR - tz * sinR;
                    const rz = tx * sinR + tz * cosR;
                    tx = rx; tz = rz;
                } 
                else if (currentMode === 'HEART') {
                    // æ•£è½ç‰¹æ•ˆï¼šç¼“æ…¢æ¼‚æµ®
                    tx += Math.sin(time * 0.5 + i) * 2.0;
                    ty += Math.cos(time * 0.3 + i) * 2.0;
                }
                else {
                    // æ–‡å­—å¾®åŠ¨
                    tx += Math.sin(time * 2 + i) * 0.1;
                    ty += Math.cos(time * 3 + i) * 0.1;
                }

                // åº”ç”¨ä½ç§»
                tx += offsetX;
                ty += offsetY;

                // ç‰©ç†æ›´æ–°
                positions[ix] += (tx - positions[ix]) * lerpSpeed;
                positions[iy] += (ty - positions[iy]) * lerpSpeed;
                positions[iz] += (tz - positions[iz]) * lerpSpeed;

                // é¢œè‰²æ›´æ–°
                let tr, tg, tb;
                if (useCustomColors) {
                    tr = heartColors[ix];
                    tg = heartColors[iy];
                    tb = heartColors[iz];
                } else {
                    tr = targetColorRGB.r;
                    tg = targetColorRGB.g;
                    tb = targetColorRGB.b;
                }
                
                colorsAttr[ix] += (tr - colorsAttr[ix]) * 0.05;
                colorsAttr[iy] += (tg - colorsAttr[iy]) * 0.05;
                colorsAttr[iz] += (tb - colorsAttr[iz]) * 0.05;
            }

            geometry.attributes.position.needsUpdate = true;
            geometry.attributes.color.needsUpdate = true;
            
            renderer.render(scene, camera);
        }

        animate();

        // --- MediaPipe Hands ---
        const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.6,
            minTrackingConfidence: 0.6
        });

        hands.onResults(onResults);

        const cam = new Camera(videoElement, {
            onFrame: async () => { await hands.send({image: videoElement}); },
            width: CAM_WIDTH, height: CAM_HEIGHT
        });
        cam.start();

        setTimeout(() => document.getElementById('loading').style.opacity = 0, 2000);
        setTimeout(() => document.getElementById('loading').style.display = 'none', 2500);

        function onResults(results) {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                handState.present = true;
                const lm = results.multiHandLandmarks[0];
                
                const calcWorldPos = (landmarkIndex) => {
                    const x = (1 - lm[landmarkIndex].x - 0.5) * 45; 
                    const y = -(lm[landmarkIndex].y - 0.5) * 35;
                    return { x, y };
                };

                const tips = [8, 12, 16, 20];
                const pips = [6, 10, 14, 18];
                const fingersUp = tips.map((tip, i) => lm[tip].y < lm[pips[i]].y);
                const isThumbUp = lm[4].x < lm[2].x; 
                const count = fingersUp.filter(Boolean).length + (isThumbUp ? 1 : 0);

                const indexUp = fingersUp[0];
                const middleUp = fingersUp[1];
                const ringUp = fingersUp[2];

                let targetPoint = {x:0, y:0};

                // çŠ¶æ€æœº
                if (count >= 4) {
                    handState.gesture = 'OPEN';
                    updateMode('HEART');
                    targetPoint = calcWorldPos(9); 
                } else if (count === 0 || (count === 1 && !indexUp)) {
                    handState.gesture = 'FIST';
                    updateMode('HEART'); 
                    targetPoint = calcWorldPos(9); 
                } else if (indexUp && !middleUp && !ringUp) {
                    handState.gesture = 'ONE';
                    updateMode('TEXT1');
                    targetPoint = calcWorldPos(8);
                } else if (indexUp && middleUp && !ringUp) {
                    handState.gesture = 'TWO';
                    updateMode('TEXT2');
                    const p1 = calcWorldPos(8);
                    const p2 = calcWorldPos(12);
                    targetPoint = { x: (p1.x+p2.x)/2, y: (p1.y+p2.y)/2 };
                } else if (indexUp && middleUp && ringUp) {
                    handState.gesture = 'THREE';
                    updateMode('TEXT3');
                    targetPoint = calcWorldPos(12); 
                } else {
                    targetPoint = calcWorldPos(9);
                }

                handState.targetX += (targetPoint.x - handState.targetX) * 0.2;
                handState.targetY += (targetPoint.y - handState.targetY) * 0.2;

            } else {
                handState.present = false;
                handState.gesture = 'NONE';
                updateMode('HEART');
            }
        }

        const modal = document.getElementById('edit-modal');
        function openModal() {
            document.getElementById('input-text1').value = texts[1];
            document.getElementById('input-text2').value = texts[2];
            document.getElementById('input-text3').value = texts[3];
            modal.style.display = 'flex';
        }
        function closeModal() { modal.style.display = 'none'; }
        function saveTexts() {
            texts[1] = document.getElementById('input-text1').value || "1";
            texts[2] = document.getElementById('input-text2').value || "2";
            texts[3] = document.getElementById('input-text3').value || "3";
            regenerateTextShapes();
            closeModal();
        }
        function resetView() { camera.position.set(0, 0, 45); camera.lookAt(0,0,0); }
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
